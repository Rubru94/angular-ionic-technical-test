<div class="dropdown">

  <div>
    <select [(ngModel)]="selectedOption" (focus)="onFocus()">
      <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
    </select>
  </div>

  <div>
    <span class="selected-text">Selected: {{ selectedOption }}</span>
  </div>
</div>
